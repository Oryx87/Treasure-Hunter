<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunter</title>
    <link rel="icon" href="images/coffre.jpg">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JavaScript/script.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Treasure Hunter</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="map-wrapper">
                <canvas id="carte" width="1000" height="700">
                    Votre navigateur ne supporte pas la balise canvas
                </canvas>
                <div id="click-info">
                    <p id="nbClick">Clics restants : </p>
                    <section id="nbClickLeft"></section>
                </div>
            </div>
        </div>
        <p id="description">Cliquez sur la carte pour trouver le trésor. <br> Bonne chance à vous !</p>
        <button id="btn-relaunch">Relancer une partie</button>
    </main>
    <footer>
        
    </footer>
</body>
</html>
